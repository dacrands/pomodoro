<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Countdown</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://use.fontawesome.com/releases/v5.0.2/css/all.css" rel="stylesheet">
  </head>
  <body>
    <div class="timer">
      <h1><span id="minutes">00</span>:<span id="seconds">00</span></h1>
    </div>
    <div>
      <button id="increase" type="button" name="button">+</button>
      <button id="decrease" type="button" name="button">-</button>
    </div>
    <br>
    <div>
      <button id="start" type="button" name="button">Start</button>
      <button id="stop" type="button" name="button">Stop</button>
      <button id="restart" type="button" name="button">Restart</button>
    </div>
    <br>
    <div>
      <button class="change-time" id="short" type="button" name="button">Short</button>
      <button class="change-time" id="long" type="button" name="button">Long</button>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.js"
      integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
      crossorigin="anonymous">
    </script>
    <script
          type="text/javascript"
          src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
    </script>
    <script type="text/javascript" src="countdown.js"></script>
  </body>
</html>
